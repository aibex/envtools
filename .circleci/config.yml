version: 2

workflows:
  version: 2
  build_and_test:
    jobs:
      - envtools

# ######################################################################
# Job Definitions
# Each job is keyed with a unique name, and sequenced in the workflows
# section. Should any run step fail within a job, then that step will be
# marked as a failure
# ######################################################################
jobs:
  envtools:
    docker:
      - image: node:10.18.0
    working_directory: ~/envtools
    steps:
      - checkout
      - setup_remote_docker
      - run: yarn install
      - run: yarn ci
